name: Continuous Integration & Performance Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests and performance audit
        run: poetry run pytest --benchmark-json=benchmark_results.json

      - name: Parse Benchmark Results
        id: parser
        run: |
          import json
          with open('benchmark_results.json') as f:
              data = json.load(f)
          # Extract the relevant stats from the first benchmark test
          stats = data['benchmarks'][0]['stats']
          mean = stats['mean']
          min_val = stats['min']
          max_val = stats['max']
          rounds = stats['rounds']
          # Create a markdown table
          markdown_comment = f"""
          ### ðŸ“Š Performance Audit Results

          | Metric        | Result        |
          |---------------|---------------|
          | **Mean Time** | `{mean:.4f} s` |
          | **Min Time** | `{min_val:.4f} s`  |
          | **Max Time** | `{max_val:.4f} s`  |
          | **Rounds** | `{rounds}`        |

          *Results from running the full EDA pipeline.*
          """
          # This is a special syntax to set an output for later steps in the workflow.
          # We escape newlines to ensure the multiline string is passed correctly.
          print(f"markdown_comment<<EOF\n{markdown_comment}\nEOF") >> $GITHUB_OUTPUT
        shell: bash

      - name: Post Benchmark Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.parser.outputs.markdown_comment }}
